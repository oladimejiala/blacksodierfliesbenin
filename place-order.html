<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Order BSF Larvae</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow p-4">
            <h2 class="mb-4 text-center">Product Order</h2>

            <form id="orderForm">
                <!-- User Info -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Enter your first and last name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" optional>
                </div>

                <!-- Phone number -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control"
                        placeholder="Enter your whatsapp number here" required>
                </div>

                <!-- Select your order -->
                <div class="mb-3">
                    <label for="payment" class="form-label">Select Product</label>
                    <select id="payment" name="payment" class="form-select" required>
                        <option value="" disabled selected>Choose one</option>
                        <option value="cn">Cashew Nuts</option>
                        <option value="pkn">Palm Kernel Nuts</option>
                        <option value="bvn">Black velvet Nuts</option>
                        <option value="compost">Compost</option>
                    </select>
                </div>

                <!-- Quantity -->
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity(kg)</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" min="1" required>
                </div>

                <!-- Delivery Details -->
                <div class="mb-3">
                    <label for="address" class="form-label">Delivery Address</label>
                    <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
                </div>

                <!-- Payment Method -->
                <div class="mb-3">
                    <label for="payment" class="form-label">Payment Method</label>
                    <select id="payment" name="payment" class="form-select" required>
                        <option value="" disabled selected>Choose one</option>
                        <option value="wire-transfer">Wire Transfer</option>
                        <option value="MoMo">Mobile Money</option>
                        <!-- <option value="">Cash on Delivery</option> -->
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Place Order</button>
                </div>
            </form>

            <!-- Confirmation Message -->
            <div id="confirmation" class="alert alert-success mt-4 d-none" role="alert">
                âœ… Your order has been received! We'll buzz your way soon.
            </div>
        </div>
    </div>

    <script>
        document.getElementById("orderForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Basic order confirmation (replace with Firebase or backend logic)
            document.getElementById("orderForm").classList.add("d-none");
            document.getElementById("confirmation").classList.remove("d-none");
        });
    </script>

</body>

</html>
