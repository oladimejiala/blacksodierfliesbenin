<!DOCTYPE html>
<html>

<head>
    <title>Thank You</title>
    <!-- Include your CSS -->
    <style>
        /* Additional styling for Contact page */
        .contact-hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('img/palm\ kernel\ nuts.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 20px;
            text-align: center;
        }

        .contact-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin: 50px auto;
        }

        .contact-info {
            flex: 1;
            min-width: 300px;
        }

        .contact-form {
            flex: 2;
            min-width: 300px;
        }

        .contact-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #28a745;
        }

        .contact-card i {
            font-size: 24px;
            margin-right: 15px;
            color: #28a745;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea.form-control {
            min-height: 150px;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .map-container {
            height: 400px;
            margin-top: 50px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .business-hours {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .business-hours h3 {
            margin-bottom: 20px;
            color: #28a745;
        }

        .hours-table {
            width: 100%;
        }

        .hours-table tr {
            border-bottom: 1px solid #eee;
        }

        .hours-table td {
            padding: 10px 0;
        }

        .hours-table td:last-child {
            text-align: right;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container text-center py-5">
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. We'll get back to you within 24 hours.</p>
        <a href="index.html" class="btn btn-primary">Return Home</a>
    </div>
</body>

</html>
