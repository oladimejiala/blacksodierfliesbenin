        <div class="other-links">
            <!-- <button id="btn-login"><a href="/login.html">Login</a></button>

        </div>
    </div>

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Complete Your Payment</h2>

            <p class="text-muted text-center">Order: <strong>Black Soldier Fly Larvae</strong></p>
            <p class="text-center fw-bold">Total: <span class="text-success">2,000FCFA</span></p>

            <form id="paymentForm">
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Select Payment Method</label>
                    <select id="paymentMethod" name="paymentMethod" class="form-select" required>
                        <option value="" disabled selected>Select</option>
                        <option value="MoMo">MTN MoMo</option>
                        <option value="uba-wire-transfer">Wire Transfer</option>
                        <!-- <option value="paypal">PayPal</option> -->
                        <!-- <option value="cod">Cash on Delivery</option> -->
                    </select>
                </div>

                <!-- Simulated Mobile Money Field -->
                <div id="MoMo" class="mb-3 d-none">
                    <label for="MTN MoMo" class="form-label">MTN Mobile Money</label>
                    <input type="tel" id="MoMo-Number" name="MoMo-Number" class="form-control"
                        placeholder="2290191XXXXXX" required>
                </div>

                <!-- Simulated PayPal Field -->
                <div id="uba-wire-transfer" class="mb-3 d-none">
                    <label for="uba-wire-transfer" class="form-label">UBA Wire Transfer</label>
                    <input type="number" id="wire-transfer" name="uba-wire-transfer" class="form-control"
                        placeholder="5068XXXXXXXX" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Pay Now</button>
                </div>
            </form>

            <div id="confirmationMsg" class="alert alert-success mt-4 d-none">
                ðŸŽ‰ Payment successful! We'll start prepping your BSF larvae order.
            </div>
        </div>
    </div>

    <script>
        const paymentMethod = document.getElementById("paymentMethod");
        const momoField = document.getElementById("MoMo");
        const ubawiretransferField = document.getElementById("uba-wire-transfer");
        const paymentForm = document.getElementById("paymentForm");
        const confirmation = document.getElementById("confirmationMsg");

        paymentMethod.addEventListener("change", function () {
            const value = this.value;
            momoField.classList.add("d-none");
            ubawiretransferField.classList.add("d-none");

            if (value === "MoMo") {
                momoField.classList.remove("d-none");
            } else if (value === "uba-wire-transfer") {
                ubawiretransferField.classList.remove("d-none");
            }
        });

        paymentForm.addEventListener("submit", function (e) {
            e.preventDefault();
            paymentForm.classList.add("d-none");
            confirmation.classList.remove("d-none");
        });
    </script>
